<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Players</title>
    <script src="js/index.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>SEARCH PLAYER</h1>
    <p id="studentCreds"></p>
    <div id="search">
        <label for="searchBar">Enter Player</label>
        <input type="text" id="searchBar">
        <button id="searchButton">Search</button>
    </div>
    <table id="table">
        <thead>
            <tr id="tableHeading">
                <th>Name</th>
                <th>Position</th>
                <th>Height</th>
                <th>Team</th>
                <th>Team Details</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

</body>
</html>
